name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        # Exits 1 on errors (severity: error), 0 on warnings-only.
        # Once warnings are cleaned up, add --max-warnings 0 to package.json

      - name: Build
        run: npm run build
        env:
          # Dummy values â€” build only checks syntax/bundling, not runtime
          VITE_SUPABASE_URL: https://placeholder.supabase.co
          VITE_SUPABASE_ANON_KEY: placeholder-key-for-ci-build

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint-and-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          VITE_SUPABASE_URL: https://placeholder.supabase.co
          VITE_SUPABASE_ANON_KEY: placeholder-key-for-ci-build

      - name: Coverage summary
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "### Coverage Summary" >> $GITHUB_STEP_SUMMARY
            node -e "
              const c = require('./coverage/coverage-summary.json').total;
              const fmt = (m) => m.pct + '%';
              console.log('| Metric | Coverage |');
              console.log('|--------|----------|');
              console.log('| Statements | ' + fmt(c.statements) + ' |');
              console.log('| Branches | ' + fmt(c.branches) + ' |');
              console.log('| Functions | ' + fmt(c.functions) + ' |');
              console.log('| Lines | ' + fmt(c.lines) + ' |');
            " >> $GITHUB_STEP_SUMMARY
          fi
