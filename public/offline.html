<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a2e">
  <title>Offline - SIMS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a2e;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    .icon {
      margin-bottom: 24px;
    }

    .icon svg {
      width: 80px;
      height: 80px;
      color: #6366f1;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #ffffff;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #94a3b8;
      margin-bottom: 24px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }

    .primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
    }

    .primary:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .secondary {
      background: transparent;
      color: #94a3b8;
      border: 1px solid #334155;
    }

    .secondary:hover {
      background: #1e293b;
      border-color: #475569;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 32px;
      padding: 12px 16px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      font-size: 14px;
      color: #f87171;
    }

    .status.online {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }

    .pulse {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .cached-pages {
      margin-top: 32px;
      text-align: left;
    }

    .cached-pages h2 {
      font-size: 14px;
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 12px;
    }

    .cached-pages ul {
      list-style: none;
    }

    .cached-pages li {
      padding: 8px 0;
      border-bottom: 1px solid #1e293b;
    }

    .cached-pages a {
      color: #6366f1;
      text-decoration: none;
      font-size: 14px;
    }

    .cached-pages a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="1" y1="1" x2="23" y2="23"/>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"/>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
        <line x1="12" y1="20" x2="12.01" y2="20"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Some features may be unavailable until you're back online.
    </p>

    <div class="actions">
      <button class="primary" onclick="window.location.reload()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 4v6h-6"/>
          <path d="M1 20v-6h6"/>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
        </svg>
        Try Again
      </button>
      <button class="secondary" onclick="history.back()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
        Go Back
      </button>
    </div>

    <div class="status" id="status">
      <span class="pulse"></span>
      <span id="status-text">Offline</span>
    </div>

    <div class="cached-pages" id="cached-pages" style="display: none;">
      <h2>Available Offline</h2>
      <ul id="cached-list"></ul>
    </div>
  </div>

  <script>
    // Update status when online
    function updateStatus() {
      const status = document.getElementById('status');
      const statusText = document.getElementById('status-text');
      
      if (navigator.onLine) {
        status.classList.add('online');
        statusText.textContent = 'Back online!';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        status.classList.remove('online');
        statusText.textContent = 'Offline';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Show cached pages
    if ('caches' in window) {
      caches.keys().then(names => {
        if (names.length > 0) {
          document.getElementById('cached-pages').style.display = 'block';
          const list = document.getElementById('cached-list');
          
          // Show app link
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = '/';
          a.textContent = 'SIMS Dashboard';
          li.appendChild(a);
          list.appendChild(li);
        }
      });
    }
  </script>
</body>
</html>
